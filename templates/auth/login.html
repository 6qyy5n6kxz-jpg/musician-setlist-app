{% extends "base.html" %}

{% block content %}
<h1 class="page-title">Setlist Genie</h1>
<section class="form-card">
  <h2 class="section-title">Login</h2>
  <form method="post" action="{{ url_for('auth.login') }}" class="stack-form">
    <label for="username">Username</label>
    <input id="username" name="username" autocomplete="username" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" autocomplete="current-password" required>

    <button class="btn primary" type="submit">Log in</button>
  </form>
  <p class="muted-link">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
  <p class="muted-link"><a href="{{ url_for('auth.reset_password') }}">Forgot password?</a></p>
</section>
{% endblock %}
